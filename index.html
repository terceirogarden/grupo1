<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- ConfiguraÃ§Ã£o Firebase -->
  <script src="js/firebase-config.js"></script>

  <!-- Bootstrap JS (ESTAVA FALTANDO â€” corrigido) -->

  <script defer src="js/main.js"></script>

  <style>
    /* TODO SEU CSS ORIGINAL FOI MANTIDO */
    body { background-color: #f8f9fa; }
    .navbar { background-color: #e3f2fd !important; border-bottom: 1px solid #bbdefb; }
    .navbar-brand { color: #1976d2 !important; font-weight: bold; }

    .btn-outline-primary { border-color: #000; color: #000; }
    .btn-outline-secondary { border-color: #000; color: #000; }
    .btn-primary { background-color: #e3f2fd; border-color: #e3f2fd; color: #1976d2; }

    .card {
      background-color: #fce4ec;
      border: 1px solid #f8bbd9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 139, 0.4);
      transition: .2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 139, 0.6);
    }

    .modal-content {
      background-color: #fce4ec;
      border: 1px solid #f8bbd9;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #btn-entrar {
      background-color: black !important;
      color: white !important;
      border: none !important;
    }
  </style>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">
        <img src="https://i.postimg.cc/wTFHMf2z/logo3.jpg" width="50" height="50" class="me-2">
        <strong style="color: red; font-size: 1.5em;">Sorveteria Fica Frio Ae</strong>
      </a>
      <div class="ms-auto d-flex">
        <button class="btn btn-outline-secondary me-2 d-none" id="btn-admin" onclick="window.location.href='admin.html'">Admin</button>
        <button class="btn btn-outline-primary me-2" id="btn-login" onclick="abrirLogin()">Entrar</button>
        <button class="btn btn-outline-secondary d-none" id="btn-logout" onclick="logout()">Sair</button>
      </div>
    </div>
  </nav>

  <!-- Modo escuro -->
  <div class="form-check form-switch text-end me-3 mt-2">
    <input class="form-check-input" id="modoEscuroToggle" onchange="alternarModoEscuro()" type="checkbox"/>
    <label class="form-check-label" for="modoEscuroToggle">Modo escuro</label>
  </div>

  <script>
    function alternarModoEscuro() {
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-light');
    }
  </script>

  <div class="container mt-4">

    <!-- Filtros -->
    <div class="card p-4 mb-4">
      <h5 class="card-title">Filtros de Pesquisa</h5>
      <div class="row">
        <div class="col-md-4 mb-3">
          <input class="form-control" id="busca" placeholder="Buscar por nome" type="text"/>
        </div>
        <div class="col-md-3 mb-3">
          <input class="form-control" id="precoMin" placeholder="PreÃ§o mÃ­nimo" type="number"/>
        </div>
        <div class="col-md-3 mb-3">
          <input class="form-control" id="precoMax" placeholder="PreÃ§o mÃ¡ximo" type="number"/>
        </div>
        <div class="col-md-2 mb-3">
          <button class="btn btn-primary w-100" onclick="aplicarFiltros()">Filtrar</button>
        </div>
      </div>
    </div>

    <!-- Produtos -->
    <h2 class="text-center mb-4">Produtos DisponÃ­veis</h2>
    <div class="row mb-5 row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="produtos"></div>

    <!-- Carrinho -->
    <div class="card p-4">
      <h2 class="card-title">ðŸ›’ Meu Carrinho</h2>
      <ul class="list-group mb-3" id="carrinho"></ul>
      <div class="d-flex justify-content-end">
        <button class="btn btn-success" onclick="finalizarCompra()">Finalizar Compra</button>
      </div>
    </div>

  </div>

  <!-- Modal Login -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Acesso ao Sistema</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" id="email" type="email" placeholder="Digite seu email">
          </div>

          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input class="form-control" id="senha" type="password" placeholder="Digite sua senha">
          </div>

          <button class="btn w-100 mb-3" id="btn-entrar" onclick="login()">Entrar</button>

          <hr>

          <div class="mb-3">
            <label class="form-label">Novo Email</label>
            <input class="form-control" id="emailCadastro" type="email">
          </div>

          <div class="mb-3">
            <label class="form-label">Nova Senha</label>
            <input class="form-control" id="senhaCadastro" type="password">
          </div>

          <button class="btn btn-primary w-100" onclick="cadastrar()">Cadastrar</button>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
