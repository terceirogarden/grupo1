
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Loja Online - Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body class="bg-light">
    <div class="container mt-4" id="areaLogin">
        <h2>Login</h2>
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" id="senha" class="form-control" placeholder="Senha">
        </div>
        <button class="btn btn-primary" onclick="login()">Entrar</button>

        <hr>

        <h2>Cadastro</h2>
        <div class="mb-3">
            <input type="email" id="emailCadastro" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" id="senhaCadastro" class="form-control" placeholder="Senha">
        </div>
        <button class="btn btn-success" onclick="cadastrar()">Cadastrar</button>
    </div>

    <div class="container mt-4" id="loja" style="display:none;">
        <h1 class="mb-4">ğŸ›ï¸ Loja Online</h1>
        <div class="row" id="produtos"></div>

        <h2 class="mt-5">ğŸ›’ Meu Carrinho</h2>
        <ul id="carrinho" class="list-group mb-3"></ul>
        <button class="btn btn-success" onclick="finalizarCompra()">Finalizar Compra</button>
        <button class="btn btn-secondary ms-2" onclick="logout()">Sair</button>
    </div>
</body>
</html>
